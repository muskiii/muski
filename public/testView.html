<!doctype html>
<html lang="en">

<head>
	<link rel="stylesheet" href="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.3.0/css/ol.css"
		type="text/css">
	<style>
		.map {
			height: 800px;
			width: 100%;
		}

		#popup-content b {
			color: red;
			font-size: 50px;
		}
	</style>
	<script src="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.3.0/build/ol.js"></script>
	<title>OpenLayers example</title>
</head>

<body>
	<h2>My Map</h2>
	<div id="map" class="map"></div>
	<div id="popup" class="ol-popup">
		<a href="#" id="popup-closer" class="ol-popup-closer"></a>
		<div id="popup-content"></div>
	</div>
	<script type="text/javascript">
		var attribution = new ol.control.Attribution({
			collapsible: false
		});

		var map = new ol.Map({
			controls: ol.control.defaults({ attribution: false }).extend([attribution]),
			layers: [
				new ol.layer.Tile({
					source: new ol.source.OSM()
				})
			],
			target: 'map',
			view: new ol.View({
				center: ol.proj.fromLonLat([-58.447215,-34.58296]),
				maxZoom: 18,
				zoom: 18
			})
		});
		var layer = new ol.layer.Vector({
			source: new ol.source.Vector({
				features: [
					new ol.Feature({
						geometry: new ol.geom.Point(ol.proj.fromLonLat([-58.447215,-34.58296]))
					})
				]
			})
		});
		map.addLayer(layer);

		var container = document.getElementById('popup');
		var content = document.getElementById('popup-content');
		var closer = document.getElementById('popup-closer');

		var overlay = new ol.Overlay({
			element: container,
			autoPan: true,
			autoPanAnimation: {
				duration: 250
			}
		});
		map.addOverlay(overlay);
		content.innerHTML = '<b>HERE</b><br/>Open Graph Test User might be in Danger.';
		overlay.setPosition(ol.proj.fromLonLat([-58.447215,-34.58296]));
	</script>
</body>

</html>
